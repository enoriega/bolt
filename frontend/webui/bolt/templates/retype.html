{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block content %}

    <h4>Please type again what you meant:</h4>
    <br />
    <form method="post" >
    {% csrf_token %}
        <div style="text-align:center">
            <span style="display:inline">{{ form.sentence| as_bootstrap }}</span>

            <input type="submit" value="Continue" class="btn btn-primary" />
        </div>
    </form>

{% endblock %}
